<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE" ="edge" />
    <meta
      name="viewport"
      content="width"
      ="device-width,"
      initial-scale="1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <header>
      <div class="app-title">My Library</div>
      <button class="btn btn-clear">Clear</button>
    </header>

    <main>
      <button class="btn btn-add">+ Add book</button>
      <div class="library">
        <div class="card book">
          <div class="title">Title</div>
          <div class="author">By author</div>
          <div class="pages">2525</div>
          <button class="btn btn-read not-read">Not read</button>
          <button class="btn btn-remove">Remove</button>
        </div>
        <div class="card book">
          <div class="title">Title</div>
          <div class="author">By author</div>
          <div class="pages">2525</div>
          <button class="btn btn-read not-read">Not read</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <div class="modal" id="addBookModal">
      <form class="card add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="text-field"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          class="text-field"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="text-field"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          maxlength="10000"
        />
        <div class="read-input">
          <label for="has-read">Have you read this book?</label>
          <input class="checkbox" type="checkbox" id="has-read" />
        </div>
        <button class="btn submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
