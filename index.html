<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE" ="edge" />
    <meta
      name="viewport"
      content="width"
      ="device-width,"
      initial-scale="1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <header>
      <div class="application-title">My Library</div>
      <button class="btn btn-clear">Clear</button>
    </header>

    <main class="library">
      <button class="btn btn-add">+ Add book</button>

      <div class="book-container">
        <div class="book card">
          <div class="title">Title</div>
          <div class="author">By author</div>
          <div class="pages">2525</div>
          <button class="btn btn-read">Not read</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          maxlength="10000"
        />
        <label for="">Have you read this book?</label>
        <input type="checkbox" />
        <button class="btn submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
